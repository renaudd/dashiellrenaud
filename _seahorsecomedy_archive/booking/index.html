<!DOCTYPE html>

<head>

    <title>Booking - Seahorse Comedy</title>
    <link rel="stylesheet" href="../style.css">
    <style>
        .booking-hero {
            background-image: url('../images/booking_bg.png');
            background-size: cover;
            background-position: center;
            padding: 6rem 2rem;
            text-align: center;
            min-height: 80vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .marquee-booking {
            font-family: var(--font-heading);
            font-size: 3rem;
            color: var(--accent-teal);
            background: var(--bg-dark);
            padding: 1.5rem 0;
            overflow: hidden;
            white-space: nowrap;
        }
        .marquee-booking span {
            display: inline-block;
            padding-left: 100%;
            animation: marquee 20s linear infinite;
        }
        .booking-form-container {
            max-width: 800px;
            width: 100%;
            margin: 0 auto;
            background: white;
            padding: 3rem;
            border-radius: 12px;
            box-shadow: 0 4px 30px rgba(0,0,0,0.2);
        }
        .booking-form-container h2 {
            font-family: var(--font-heading);
            font-size: 3rem;
            margin-bottom: 1rem;
        }
        iframe {
            width: 100%;
            height: 800px;
            border: none;
            margin-top: 2rem;
        }
    </style>
</head>
