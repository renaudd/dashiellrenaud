<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Up in Jokes - Seahorse Comedy</title>
    <link rel="stylesheet" href="../style.css">
    <style>
        .barbary-hero {
            background-image: url('../images/barbary_bg.png');
            background-size: cover;
            background-position: center;
            padding: 6rem 2rem;
            text-align: center;
            color: white;
            min-height: 400px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .barbary-hero img {
            max-width: 500px;
            width: 100%;
            margin-bottom: 2rem;
        }
        .reserve-btn {
            display: inline-block;
            background-color: var(--accent-teal);
            color: white;
            padding: 1rem 2rem;
            text-decoration: none;
            border-radius: 50px;
            font-family: var(--font-heading);
            font-size: 1.2rem;
            margin-top: 2rem;
            transition: transform 0.2s;
        }
        .reserve-btn:hover {
            transform: scale(1.05);
            background-color: white;
            color: var(--bg-dark);
        }
        .info-section {
            padding: 4rem 2rem;
            text-align: center;
            max-width: 1000px;
            margin: 0 auto;
        }
        iframe {
            width: 100%;
            height: 600px;
            border: none;
            margin-top: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>

<header>
    <nav>
        <a href="../about/index.html">About</a>
        <a href="index.html">Up in Jokes</a>
    </nav>
    <div class="header-logo-center">
        <a href="../index.html">
            <img src="../images/seahorse_icon_center.png" alt="Seahorse Comedy Icon">
        </a>
    </div>
    <nav style="justify-content: flex-end;">
        <a href="../unwined/index.html">Sip Happens!</a>
        <a href="../booking/index.html">Booking</a>
    </nav>
</header>

<main>
    <section class="barbary-hero">
        <img src="../images/barbary_banner.png" alt="Up in Jokes Banner">
        <a href="https://www.opentable.com/booking/experiences-availability?rid=1344037&restref=1344037&experienceId=238384"
            target="_blank" class="reserve-btn">RESERVE A TABLE</a>
    </section>

    <section class="info-section">
        <h2 style="font-family: var(--font-heading); font-size: 2.5rem;">TUESDAYS @ 6:30 PM</h2>
        <p style="font-size: 1.2rem;">Join us in the Barbary Coast Dispensary Lounge for a night of elevated comedy.</p>
        
        <iframe src="https://docs.google.com/spreadsheets/d/e/2PACX-1vSrXn4X_G8vkfM7KrqR4dT4RfQm1RfE-MogCL4s2EjFQSByoVWIEPPmlmcOyRVzHNNbefe_A1YT2DIi/pubhtml?widget=true&amp;headers=false"></iframe>
    </section>
</main>

    <div class="social-links">
